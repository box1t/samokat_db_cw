<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Управление товарами</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            table-layout: fixed; /* Фиксированная ширина таблицы */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            word-wrap: break-word; /* Обрывать слова при переполнении */
            height: 40px; /* Устанавливаем минимальную высоту */
            vertical-align: middle; /* Центрирование по вертикали */
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        form {
            display: inline;
        }
        /* Зеленые кнопки */
        .action-buttons button,
        button[type="submit"] {
            background-color: #28a745; /* Зеленый цвет */
            color: white; /* Белый текст */
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .action-buttons button:hover,
        button[type="submit"]:hover {
            background-color: #218838; /* Темно-зеленый цвет */
        }
        .action-buttons button[name="action"][value="delete"] {
            background-color: #dc3545; /* Красная кнопка */
        }
        .action-buttons button[name="action"][value="delete"]:hover {
            background-color: #c82333;
        }
        input[type="text"], input[type="number"], textarea, select {
            width: 100%; /* Заполняет всю ячейку */
            box-sizing: border-box; /* Учитывает padding и границы */
            padding: 4px; /* Добавляем немного отступа */
        }

        input[name="price"] {
            width: 100%; /* Устанавливает ширину поля для цены больше стандартной */
            box-sizing: border-box;
        }
        table tbody input.number-input {
            padding: 0.4rem !important; /* Новый padding с приоритетом */
            width: 110px; /* Ширина */
            font-size: 1rem;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Учитываем padding */
        }
        
        /* Специфическая ширина для колонок */
        td:nth-child(1), th:nth-child(1) { width: 15%; } /* Название */
        td:nth-child(2), th:nth-child(2) { width: 20%; } /* Описание */
        td:nth-child(3), th:nth-child(3) { width: 15%; } /* Категория */
        td:nth-child(4), th:nth-child(4) { width: 10%; } /* Цена */
        td:nth-child(5), th:nth-child(5) { width: 10%; } /* Количество */
        td:nth-child(6), th:nth-child(6) { width: 15%; } /* Производитель */
        td:nth-child(7), th:nth-child(7) { width: 15%; } /* Действия */

        textarea {
            resize: vertical;
            height: 50px; /* Высота текстового поля */
        }
    </style>
</head>
<body>
    <header>
        <h1>Управление товарами</h1>
        <nav>
            <a href="{{ url_for('main.home') }}">Главная</a>
            <a href="{{ url_for('admin.admin_dashboard') }}">Админ. панель</a>
            <a href="/logout">Выход</a>
        </nav>
    </header>
    <main>
        <h2>Список товаров</h2>
        <table>
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Категория</th>
                    <th>Цена</th>
                    <th>Количество</th>
                    <th>Производитель</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <form method="POST" action="{{ url_for('admin.manage_products') }}">
                        <td>
                            <input type="text" name="name" value="{{ product.name }}" required>
                        </td>
                        <td>
                            <textarea name="description" rows="3">{{ product.description }}</textarea>
                        </td>
                        <td>
                            <select name="category_id">
                                <option value="">Без категории</option>
                                {% for category in categories %}
                                    <option value="{{ category.category_id }}" {% if product.category_id == category.category_id %}selected{% endif %}>{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </td>
                        <td>
                            <input type="number" name="price" class="number-input" value="{{ product.price }}" step="0.01" required>
                        </td>
                        <td>
                            <input type="number" name="stock" class="number-input" value="{{ product.stock }}" required>
                        </td>
                        <td>
                            <input type="text" name="manufacturer" value="{{ product.manufacturer }}">
                        </td>
                        <td class="action-buttons">
                            <input type="hidden" name="product_id" value="{{ product.product_id }}">
                            <button type="submit" name="action" value="edit">Сохранить</button>
                            <button type="submit" name="action" value="delete" onclick="return confirm('Вы уверены, что хотите удалить этот товар?');">Удалить</button>
                        </td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h2>Добавить новый товар</h2>
        <form method="POST" action="{{ url_for('admin.manage_products') }}">
            <input type="hidden" name="action" value="add">
            <p>
                <label>Название:</label>
                <input type="text" name="name" required>
            </p>
            <p>
                <label>Описание:</label><br>
                <textarea name="description" rows="5"></textarea>
            </p>
            <p>
                <label>Категория:</label>
                <select name="category_id">
                    <option value="">Без категории</option>
                    {% for category in categories %}
                        <option value="{{ category.category_id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </p>
            <p>
                <label>Цена:</label>
                <input type="number" name="price" step="0.01" required>
            </p>
            <p>
                <label>Количество:</label>
                <input type="number" name="stock" required>
            </p>
            <p>
                <label>Производитель:</label>
                <input type="text" name="manufacturer">
            </p>
            <button type="submit">Добавить товар</button>
        </form>
    </main>
</body>
</html>
